  <style>

    body {

    header {

    nav a {

    main {

      margin-bottom: 15px;
    }

    video {

    }

    .controls {

      flex-wrap: wrap;

    .controls button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;

    .controls button:hover {

    #videoInfo {

    label {

        padding: 8px 14px;

</head>
<body>
  <header>
    <h1>Khaled Cast üé•</h1>
    <nav>
      <ul>
        <li><a href="#viewer">Kamera</a></li>
        <li><a href="#gallery">Kayƒ±tlar</a></li>
        <li><a href="#settings">Ayarlar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="viewer">
      <video id="video" autoplay playsinline></video>
      <div class="controls">
        <button onclick="Camera.start()">Ba≈ülat</button>
        <button onclick="Camera.stop()">Durdur</button>
        <button onclick="Camera.switch()">Kamera Deƒüi≈ütir</button>
        <button onclick="Recorder.start()">Kayda Ba≈üla</button>
        <button onclick="Recorder.stop()">Kaydƒ± ƒ∞ndir</button>
      </div>
      <div id="videoInfo">Hazƒ±r...</div>
    </section>

    <section id="gallery">
      <h2>üìÅ Kayƒ±t Galerisi</h2>
      <div id="recordingList"></div>
    </section>

    <section id="settings">
      <h2>‚öôÔ∏è Ayarlar</h2>
      <label>
        Tema:
        <select id="themeSelect" onchange="ThemeSwitcher.change(this.value)">
          <option value="dark">Karanlƒ±k</option>
          <option value="light">A√ßƒ±k</option>
        </select>
      </label>
      <label>
        Dil:
        <select id="langSelect">
          <option value="tr">T√ºrk√ße</option>
          <option value="en">English</option>
          <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        </select>
      </label>
    </section>

  <footer>
    <p>Khaled Cast ¬© 2025 ‚Äì Powered by CodeNosh</p>
  </footer>

  <script>
    let currentStream;
    let mediaRecorder;
    let recordedChunks = [];
    let currentDeviceIndex = 0;
    let devices = [];

    const video = document.getElementById("video");
    const videoInfo = document.getElementById("videoInfo");
    const recordingList = document.getElementById("recordingList");

    const Camera = {
      start: async () => {
        devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === "videoinput");
        if (!videoDevices.length) {
          videoInfo.innerText = "Kamera bulunamadƒ±.";
          return;
        }

        const constraints = { video: { deviceId: videoDevices[currentDeviceIndex].deviceId } };
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        videoInfo.innerText = "Kamera √ßalƒ±≈üƒ±yor...";
      },

      stop: () => {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
          videoInfo.innerText = "Kamera durduruldu.";
        }
      },

      switch: async () => {
        const videoDevices = devices.filter(device => device.kind === "videoinput");
        if (videoDevices.length > 1) {
          currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
          await Camera.start();
        } else {
          videoInfo.innerText = "ƒ∞kinci kamera yok.";
        }
      }
    };

    const Recorder = {
      start: () => {
        if (!currentStream) {
          videoInfo.innerText = "Kamera a√ßƒ±k deƒüil.";
          return;
        }
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(currentStream);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const recordedVideo = document.createElement("video");
          recordedVideo.controls = true;
          recordedVideo.src = url;
          recordingList.appendChild(recordedVideo);

          const a = document.createElement("a");
          a.href = url;
          a.download = "khaled-cast-kayit.webm";
          a.click();
        };
        mediaRecorder.start();
        videoInfo.innerText = "Kayƒ±t ba≈üladƒ±...";
      },

      stop: () => {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
          videoInfo.innerText = "Kayƒ±t tamamlandƒ±.";
        }
      }
    };
  </script>
