                // ÿ™ÿ≠ÿØŸäÿØ ŸÖŸàŸÇÿπ ÿßŸÑÿ®ÿØÿßŸäÿ©
                let startX, startY;
                if (direction === 1) { // ÿ™ÿ™ÿ≠ÿ±ŸÉ ŸÖŸÜ ÿßŸÑŸäÿ≥ÿßÿ± ÿ•ŸÑŸâ ÿßŸÑŸäŸÖŸäŸÜ
                    startX = -type.width;
                    startY = Math.random() * (window.innerHeight - type.height);
                } else { // ÿ™ÿ™ÿ≠ÿ±ŸÉ ŸÖŸÜ ÿßŸÑŸäŸÖŸäŸÜ ÿ•ŸÑŸâ ÿßŸÑŸäÿ≥ÿßÿ±
                    startX = window.innerWidth;
                    startY = Math.random() * (window.innerHeight - type.height);
                }
                
                fish.style.left = `${startX}px`;
                fish.style.top = `${startY}px`;
                
                // ŸÇŸÑÿ® ÿßŸÑÿ≥ŸÖŸÉÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿßÿ™ÿ¨ÿßŸá
                fish.style.transform = direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿµŸàÿ±ÿ© ÿßŸÑÿ≥ŸÖŸÉÿ©
                const fishImg = document.createElement('img');
                fishImg.src = type.image;
                fishImg.alt = type.name;
                fish.appendChild(fishImg);
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≥ŸÖŸÉÿ© ÿ•ŸÑŸâ ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑŸÑÿπÿ®ÿ©
                gameArea.appendChild(fish);
                
                // ÿ≠ŸÅÿ∏ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ≥ŸÖŸÉÿ©
                fish.dataset.type = JSON.stringify(type);
                fish.dataset.health = type.health;
                fish.dataset.speed = type.speed * (Math.random() * 0.5 + 0.75); // ÿ≥ÿ±ÿπÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
                
                // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ≥ŸÖŸÉÿ©
                moveFish(fish);
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≥ŸÖŸÉÿ© ÿ•ŸÑŸâ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
                fishList.push(fish);
                
                // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ≤ÿπÿßŸÜŸÅ
                setInterval(() => {
                    fish.style.animation = 'fish-swim 1s infinite';
                }, 100);
            }
            
            // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ≥ŸÖŸÉÿ©
            function moveFish(fish) {
                const type = JSON.parse(fish.dataset.type);
                const direction = parseInt(fish.dataset.direction);
                const speed = parseFloat(fish.dataset.speed);
                
                let x = parseFloat(fish.style.left);
                let y = parseFloat(fish.style.top);
                
                // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿßÿ™ÿ¨ÿßŸá ÿ£ÿ≠ŸäÿßŸÜÿßŸã
                if (Math.random() < 0.005) {
                    fish.dataset.direction = direction * -1;
                    fish.style.transform = direction === 1 ? 'scaleX(-1)' : 'scaleX(1)';
                }
                
                // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿπŸÖŸàÿØŸä ÿ£ÿ≠ŸäÿßŸÜÿßŸã
                if (Math.random() < 0.01) {
                    fish.dataset.verticalDirection = Math.random() < 0.5 ? 1 : -1;
                }
                
                const verticalDirection = fish.dataset.verticalDirection || 1;
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸàŸÇÿπ
                x += speed * direction;
                y += (Math.random() * 0.5) * verticalDirection;
                
                // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ®ŸÇÿßÿ° ÿßŸÑÿ≥ŸÖŸÉÿ© ŸÅŸä ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿπŸÖŸàÿØŸäÿßŸã
                if (y < 0) {
                    y = 0;
                    fish.dataset.verticalDirection = 1;
                } else if (y > window.innerHeight - type.height) {
                    y = window.innerHeight - type.height;
                    fish.dataset.verticalDirection = -1;
                }
                
                fish.style.left = `${x}px`;
                fish.style.top = `${y}px`;
                
                // ÿ•ÿ∞ÿß ÿÆÿ±ÿ¨ÿ™ ÿßŸÑÿ≥ŸÖŸÉÿ© ŸÖŸÜ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿ£ŸÅŸÇŸäÿßŸãÿå ÿ•ÿ≤ÿßŸÑÿ™Ÿáÿß
                if ((direction === 1 && x > window.innerWidth) || 
                    (direction === -1 && x < -type.width)) {
                    const index = fishList.indexOf(fish);
                    if (index > -1) {
                        fishList.splice(index, 1);
                        gameArea.removeChild(fish);
                    }
                    return;
                }
                
                // ÿßŸÑÿßÿ≥ÿ™ŸÖÿ±ÿßÿ± ŸÅŸä ÿßŸÑÿ≠ÿ±ŸÉÿ©
                requestAnimationFrame(() => moveFish(fish));
            }
            
            // ÿ•ÿ∑ŸÑÿßŸÇ ÿßŸÑŸÜÿßÿ±
            function fireBullet(targetX, targetY) {
                if (currency < shotCost) {
                    showGameOver();
                    return;
                }
                
                currency -= shotCost;
                updateUI();
                
                // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµŸàÿ™ ÿßŸÑÿ•ÿ∑ŸÑÿßŸÇ
                shotSound.currentTime = 0;
                shotSound.play();
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ±ÿµÿßÿµÿ©
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = `${cannon.offsetLeft + cannon.offsetWidth / 2}px`;
                bullet.style.top = `${cannon.offsetTop}px`;
                gameArea.appendChild(bullet);
                
                // ÿ≠ÿ≥ÿßÿ® ÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿ±ÿµÿßÿµÿ©
                const startX = cannon.offsetLeft + cannon.offsetWidth / 2;
                const startY = cannon.offsetTop;
                
                const dx = targetX - startX;
                const dy = targetY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const speed = 15;
                
                const vx = (dx / distance) * speed;
                const vy = (dy / distance) * speed;
                
                // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ±ÿµÿßÿµÿ©
                let x = startX;
                let y = startY;
                
                function moveBullet() {
                    x += vx;
                    y += vy;
                    
                    bullet.style.left = `${x}px`;
                    bullet.style.top = `${y}px`;
                    
                    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßÿµÿ∑ÿØÿßŸÖ ÿßŸÑÿ±ÿµÿßÿµÿ© ÿ®ÿßŸÑÿ≥ŸÖŸÉ
                    checkCollision(bullet, x, y);
                    
                    // ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿ±ÿµÿßÿµÿ© ÿÆÿßÿ±ÿ¨ ÿßŸÑÿ¥ÿßÿ¥ÿ©ÿå ÿ•ÿ≤ÿßŸÑÿ™Ÿáÿß
                    if (x < 0 || x > window.innerWidth || y < 0 || y > window.innerHeight) {
                        gameArea.removeChild(bullet);
                        return;
                    }
                    
                    requestAnimationFrame(moveBullet);
                }
                
                moveBullet();
            }
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿßÿµÿ∑ÿØÿßŸÖ
            function checkCollision(bullet, bulletX, bulletY) {
                for (let i = 0; i < fishList.length; i++) {
                    const fish = fishList[i];
                    const fishRect = fish.getBoundingClientRect();
                    
                    if (bulletX >= fishRect.left && bulletX <= fishRect.right &&
                        bulletY >= fishRect.top && bulletY <= fishRect.bottom) {
                        
                        // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ•ÿµÿßÿ®ÿ©
                        createHitEffect(bulletX, bulletY);
                        
                        // ÿ™ÿÆŸÅŸäÿ∂ ÿµÿ≠ÿ© ÿßŸÑÿ≥ŸÖŸÉÿ©
                        const currentHealth = parseInt(fish.dataset.health);
                        const newHealth = currentHealth - cannonPower;
                        fish.dataset.health = newHealth;
                        
                        // ÿ•ÿ∞ÿß ŸÜŸÅÿØÿ™ ÿµÿ≠ÿ© ÿßŸÑÿ≥ŸÖŸÉÿ©
                        if (newHealth <= 0) {
                            const type = JSON.parse(fish.dataset.type);
                            const reward = type.value + Math.floor(Math.random() * type.value * 0.5);
                            currency += reward;
                            updateUI();
                            
                            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßÿÆÿ™ŸÅÿßÿ° ÿßŸÑÿ≥ŸÖŸÉÿ©
                            createBubbles(fishRect.left + fishRect.width / 2, fishRect.top + fishRect.height / 2, 20);
                            
                            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ≥ŸÖŸÉÿ©
                            gameArea.removeChild(fish);
                            fishList.splice(i, 1);
                        } else {
                            // ÿ™ÿ£ÿ´Ÿäÿ± ÿ•ÿµÿßÿ®ÿ© ÿ®ÿØŸàŸÜ ŸÖŸàÿ™
                            createBubbles(fishRect.left + fishRect.width / 2, fishRect.top + fishRect.height / 2, 5);
                        }
                        
                        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµŸàÿ™ ÿßŸÑÿßÿµÿ∑ÿØÿßŸÖ
                        hitSound.currentTime = 0;
                        hitSound.play();
                        
                        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ±ÿµÿßÿµÿ©
                        gameArea.removeChild(bullet);
                        
                        break;
                    }
                }
            }
            
            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ•ÿµÿßÿ®ÿ©
            function createHitEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'hit-effect';
                effect.style.left = `${x}px`;
                effect.style.top = `${y}px`;
                gameArea.appendChild(effect);
                
                setTimeout(() => {
                    gameArea.removeChild(effect);
                }, 300);
            }
            
            // ÿπÿ±ÿ∂ ŸÜÿßŸÅÿ∞ÿ© ŸÜŸÅÿßÿØ ÿßŸÑÿπŸÖŸÑÿßÿ™
            function showGameOver() {
                alert('ŸÜŸÅÿØÿ™ ÿßŸÑÿπŸÖŸÑÿßÿ™! ŸäŸÖŸÉŸÜŸÉ ŸÖÿ¥ÿßŸáÿØÿ© ÿ•ÿπŸÑÿßŸÜ ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑŸÖÿ≤ŸäÿØ ÿ£Ÿà ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÑÿßÿ≠ŸÇÿßŸã.');
            }
            
            // ÿ™ÿ±ŸÇŸäÿ© ÿßŸÑŸÖÿØŸÅÿπ
            function upgradeCannon() {
                if (currency < upgradeCost) return;
                
                currency -= upgradeCost;
                cannonPower += 1;
                shotCost = Math.floor(cannonPower * 0.8);
                upgradeCost = Math.floor(500 * Math.pow(1.5, cannonPower));
                
                updateUI();
                
                // ÿ•ÿÆŸÅÿßÿ° ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ±ŸÇŸäÿ© ÿ®ÿπÿØ ÿßŸÑÿ™ÿ±ŸÇŸäÿ©
                setTimeout(() => {
                    upgradePanel.style.display = 'none';
                }, 1000);
            }
            
            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ™ÿ≠ŸÉŸÖ
            function setupControls() {
                // ÿ™ÿ≠ÿ±ŸäŸÉ ŸÖÿ§ÿ¥ÿ± ÿßŸÑÿ™ÿµŸàŸäÿ®
                document.addEventListener('mousemove', (e) => {
                    aimPointer.style.left = `${e.clientX}px`;
                    aimPointer.style.top = `${e.clientY}px`;
                    aimPointer.style.display = 'block';
                });
                
                // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÖÿ§ÿ¥ÿ± ÿπŸÜÿØ ŸÖÿ∫ÿßÿØÿ±ÿ© ÿßŸÑÿ¥ÿßÿ¥ÿ©
                document.addEventListener('mouseleave', () => {
                    aimPointer.style.display = 'none';
                });
                
                // ÿ•ÿ∑ŸÑÿßŸÇ ÿßŸÑŸÜÿßÿ± ÿ®ÿßŸÑŸÜŸÇÿ±
                document.addEventListener('click', (e) => {
                    if (e.target !== fireBtn && e.target !== upgradeBtn && e.target !== settingsBtn) {
                        fireBullet(e.clientX, e.clientY);
                    }
                });
                
                // ÿ•ÿ∑ŸÑÿßŸÇ ÿßŸÑŸÜÿßÿ± ÿ®ÿßŸÑÿ≤ÿ±
                fireBtn.addEventListener('click', () => {
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    fireBullet(centerX, centerY);
                });
                
                // ÿßŸÑÿ™ÿ±ŸÇŸäÿ©
                upgradeBtn.addEventListener('click', upgradeCannon);
                
                // ÿ•ÿ∏Ÿáÿßÿ±/ÿ•ÿÆŸÅÿßÿ° ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ±ŸÇŸäÿ©
                settingsBtn.addEventListener('click', () => {
                    upgradePanel.style.display = upgradePanel.style.display === 'none' ? 'block' : 'none';
                });
                
                // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÑŸÖÿ≥
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    aimPointer.style.left = `${touch.clientX}px`;
                    aimPointer.style.top = `${touch.clientY}px`;
                    aimPointer.style.display = 'block';
                });
                
                document.addEventListener('touchend', () => {
                    aimPointer.style.display = 'none';
                });
                
                document.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    fireBullet(touch.clientX, touch.clientY);
                });
            }
            
            // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
            function startGame() {
                // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ
                bgMusic.volume = 0.3;
                bgMusic.play();
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ£ÿ≥ŸÖÿßŸÉ ÿ®ÿ¥ŸÉŸÑ ÿØŸàÿ±Ÿä
                setInterval(createFish, 2000);
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿ®ÿπÿ∂ ÿßŸÑÿ£ÿ≥ŸÖÿßŸÉ ŸÅŸä ÿßŸÑÿ®ÿØÿßŸäÿ©
                for (let i = 0; i < 5; i++) {
                    setTimeout(createFish, i * 500);
                }
                
                // ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ™ÿ≠ŸÉŸÖ
                setupControls();
                
                // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                updateUI();
            }
            
            // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
            startGame();
        });
    </script>
