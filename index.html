<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة صيد الأسماك</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background-color: #1a2980;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        #tokens {
            font-size: 24px;
            font-weight: bold;
        }
        
        #power {
            font-size: 20px;
        }
        
        #upgrade-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #upgrade-btn:hover {
            background-color: #e67e22;
        }
        
        #upgrade-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #game-over {
            display: none;
        }
        
        .title {
            font-size: 48px;
            margin-bottom: 30px;
            color: #f1c40f;
            text-shadow: 2px 2px 4px #000;
        }
        
        .btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        
        .aim {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid red;
            border-radius: 50%;
            pointer-events: none;
            display: none;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            display: none;
            z-index: 20;
            text-align: center;
        }
        
        #bonus-message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            display: none;
            z-index: 15;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 18px;
            }
            
            #tokens {
                font-size: 20px;
            }
            
            #power {
                font-size: 16px;
            }
            
            #upgrade-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <div id="tokens">الجواهر: 100</div>
            <div id="power">قوة المدفع: 10</div>
            <button id="upgrade-btn">ترقية المدفع (100)</button>
        </div>
        
        <div id="aim" class="aim"></div>
        
        <div id="start-screen">
            <h1 class="title">لعبة صيد الأسماك</h1>
            <button id="start-btn" class="btn">ابدأ اللعب</button>
        </div>
        
        <div id="game-over">
            <h1 class="title">انتهت الجواهر!</h1>
            <button id="retry-btn" class="btn">إعادة المحاولة</button>
            <button id="ad-btn" class="btn">شاهد إعلان للحصول على 50 جوهرة</button>
        </div>
        
        <div id="message">انتهت جواهرك! شاهد إعلان أو انتظر للحصول على 50 جوهرة.</div>
        
        <div id="bonus-message"></div>
    </div>

    <script>
        // عناصر DOM
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-btn');
        const adBtn = document.getElementById('ad-btn');
        const tokensDisplay = document.getElementById('tokens');
        const powerDisplay = document.getElementById('power');
        const upgradeBtn = document.getElementById('upgrade-btn');
        const aim = document.getElementById('aim');
        const message = document.getElementById('message');
        const bonusMessage = document.getElementById('bonus-message');
        
        // ضبط حجم الكانفاس
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // حالة اللعبة
        const gameState = {
            tokens: 100,
            cannonPower: 10,
            upgradeCost: 100,
            upgradeLevel: 0,
            isPlaying: false,
            fishes: [],
            bullets: [],
            lastFishTime: 0,
            fishInterval: 1000,
            lastBonusTime: 0,
            bonusDuration: 1500
        };
        
        // ترقيات المدفع
        const upgrades = [
            { cost: 50, powerMultiplier: 1.5 },
            { cost: 100, powerMultiplier: 2 },
            { cost: 200, powerMultiplier: 2 },
            { cost: 300, powerMultiplier: 1.5 },
            { cost: 400, powerMultiplier: 2 },
            { cost: 500, powerMultiplier: 1.5 },
            { cost: 700, powerMultiplier: 2 },
            { cost: 900, powerMultiplier: 2 }
        ];
        
        // صور الأسماك (سيتم رسمها بدلاً من استخدام صور حقيقية)
        const fishColors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3', '#9C27B0'];
        
        // كلاس السمكة
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20;
                this.x = Math.random() < 0.5 ? -this.size : canvas.width + this.size;
                this.y = Math.random() * (canvas.height - this.size);
                this.speedX = (Math.random() * 3 + 1) * (Math.random() < 0.5 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.color = fishColors[Math.floor(Math.random() * fishColors.length)];
                this.hp = Math.floor(Math.random() * 7) + 3;
                this.maxHp = this.hp;
                this.angle = 0;
                this.waveAmplitude = Math.random() * 10;
                this.waveFrequency = Math.random() * 0.05;
                this.originalY = this.y;
            }
            
            update() {
                this.x += this.speedX;
                this.y = this.originalY + Math.sin(this.angle) * this.waveAmplitude;
                this.angle += this.waveFrequency;
                
                // تغيير الاتجاه إذا وصلت إلى الحافة
                if (this.x < -this.size * 2 || this.x > canvas.width + this.size * 2) {
                    this.speedX *= -1;
                }
                
                if (this.y < this.size || this.y > canvas.height - this.size) {
                    this.speedY *= -1;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // قلب السمكة إذا كانت تتحرك لليسار
                if (this.speedX < 0) {
                    ctx.scale(-1, 1);
                }
                
                // جسم السمكة
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // ذيل السمكة
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 1.5, -this.size / 2);
                ctx.lineTo(-this.size * 1.5, this.size / 2);
                ctx.closePath();
                ctx.fill();
                
                // عين السمكة
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size / 2, -this.size / 6, this.size / 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size / 2, -this.size / 6, this.size / 16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // شريط الصحة (اختياري، يمكن إزالته)
                if (this.hp < this.maxHp) {
                    const healthWidth = (this.hp / this.maxHp) * this.size * 2;
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x - this.size, this.y - this.size - 10, this.size * 2, 5);
                    ctx.fillStyle = 'lime';
                    ctx.fillRect(this.x - this.size, this.y - this.size - 10, healthWidth, 5);
                }
            }
            
            isHit(bullet) {
                const distance = Math.sqrt(
                    Math.pow(bullet.x - this.x, 2) + 
                    Math.pow(bullet.y - this.y, 2)
                );
                return distance < this.size;
            }
        }
        
        // كلاس الرصاصة
        class Bullet {
            constructor(x, y, targetX, targetY, power) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.speed = 15;
                this.power = power;
                
                // حساب اتجاه الرصاصة
                const angle = Math.atan2(targetY - y, targetX - x);
                this.dx = Math.cos(angle) * this.speed;
                this.dy = Math.sin(angle) * this.speed;
            }
            
            update() {
                this.x += this.dx;
                this.y += this.dy;
            }
            
            draw() {
                ctx.fillStyle = 'gold';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // تأثير لامع للرصاصة
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x - 2, this.y - 2, this.radius / 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isOffScreen() {
                return this.x < 0 || this.x > canvas.width || 
                       this.y < 0 || this.y > canvas.height;
            }
        }
        
        // تحديث واجهة المستخدم
        function updateUI() {
            tokensDisplay.textContent = `الجواهر: ${gameState.tokens}`;
            powerDisplay.textContent = `قوة المدفع: ${gameState.cannonPower}`;
            
            if (gameState.upgradeLevel < upgrades.length) {
                upgradeBtn.textContent = `ترقية المدفع (${upgrades[gameState.upgradeLevel].cost})`;
                upgradeBtn.disabled = gameState.tokens < upgrades[gameState.upgradeLevel].cost;
            } else {
                upgradeBtn.textContent = 'تمت أقصى ترقية';
                upgradeBtn.disabled = true;
            }
        }
        
        // بدء اللعبة
        function startGame() {
            gameState.isPlaying = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            updateUI();
            gameLoop();
        }
        
        // إنهاء اللعبة
        function endGame() {
            gameState.isPlaying = false;
            gameOverScreen.style.display = 'flex';
        }
        
        // إعادة تعيين اللعبة
        function resetGame() {
            gameState.tokens = 100;
            gameState.cannonPower = 10;
            gameState.upgradeCost = 100;
            gameState.upgradeLevel = 0;
            gameState.fishes = [];
            gameState.bullets = [];
            updateUI();
        }
        
        // ترقية المدفع
        function upgradeCannon() {
            if (gameState.upgradeLevel >= upgrades.length) return;
            
            const upgrade = upgrades[gameState.upgradeLevel];
            
            if (gameState.tokens >= upgrade.cost) {
                gameState.tokens -= upgrade.cost;
                gameState.cannonPower = Math.floor(gameState.cannonPower * upgrade.powerMultiplier);
                gameState.upgradeLevel++;
                updateUI();
                
                // عرض رسالة المكافأة
                showBonusMessage(`تمت الترقية! القوة الجديدة: ${gameState.cannonPower}`);
            }
        }
        
        // إطلاق النار
        function shoot(targetX, targetY) {
            if (!gameState.isPlaying || gameState.tokens < 1) {
                if (gameState.tokens < 1) {
                    message.style.display = 'block';
                    setTimeout(() => {
                        message.style.display = 'none';
                    }, 3000);
                }
                return;
            }
            
            gameState.tokens -= 1;
            updateUI();
            
            // مركز المدفع (أسفل منتصف الشاشة)
            const cannonX = canvas.width / 2;
            const cannonY = canvas.height - 50;
            
            const bullet = new Bullet(cannonX, cannonY, targetX, targetY, gameState.cannonPower);
            gameState.bullets.push(bullet);
            
            // تأثير صوتي (يمكن إضافته لاحقاً)
        }
        
        // عرض رسالة المكافأة
        function showBonusMessage(text) {
            bonusMessage.textContent = text;
            bonusMessage.style.display = 'block';
            gameState.lastBonusTime = Date.now();
        }
        
        // حلقة اللعبة الرئيسية
        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            // مسح الشاشة
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // خلفية متحركة
            drawBackground();
            
            // إنشاء أسماك جديدة
            const now = Date.now();
            if (now - gameState.lastFishTime > gameState.fishInterval) {
                gameState.fishes.push(new Fish());
                gameState.lastFishTime = now;
                
                // تقليل الفاصل الزمني مع مرور الوقت لجعل اللعبة أكثر صعوبة
                gameState.fishInterval = Math.max(200, gameState.fishInterval * 0.99);
            }
            
            // تحديث ورسم الأسماك
            for (let i = gameState.fishes.length - 1; i >= 0; i--) {
                const fish = gameState.fishes[i];
                fish.update();
                fish.draw();
                
                // إزالة الأسماك التي خرجت من الشاشة
                if (fish.x < -fish.size * 3 || fish.x > canvas.width + fish.size * 3) {
                    gameState.fishes.splice(i, 1);
                }
            }
            
            // تحديث ورسم الرصاصات
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                bullet.update();
                bullet.draw();
                
                // اكتشاف التصادم مع الأسماك
                for (let j = gameState.fishes.length - 1; j >= 0; j--) {
                    const fish = gameState.fishes[j];
                    if (fish.isHit(bullet)) {
                        fish.hp -= bullet.power;
                        
                        // إزالة الرصاصة بعد الاصطدام
                        gameState.bullets.splice(i, 1);
                        
                        // إذا ماتت السمكة
                        if (fish.hp <= 0) {
                            const bonus = Math.floor(Math.random() * 4901) + 100; // 100-5000
                            gameState.tokens += bonus;
                            updateUI();
                            gameState.fishes.splice(j, 1);
                            showBonusMessage(`+${bonus} جوهرة!`);
                        }
                        
                        break;
                    }
                }
                
                // إزالة الرصاصات التي خرجت من الشاشة
                if (bullet.isOffScreen()) {
                    gameState.bullets.splice(i, 1);
                }
            }
            
            // رسم المدفع
            drawCannon();
            
            // إخفاء رسالة المكافأة بعد مدة معينة
            if (bonusMessage.style.display === 'block' && 
                Date.now() - gameState.lastBonusTime > gameState.bonusDuration) {
                bonusMessage.style.display = 'none';
            }
            
            // التحقق من نفاد الجواهر
            if (gameState.tokens <= 0) {
                endGame();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // رسم خلفية متحركة
        function drawBackground() {
            // تدرج لوني للبحر
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a2980');
            gradient.addColorStop(1, '#26d0ce');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // رسم فقاعات هواء
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            for (let i = 0; i < 20; i++) {
                const size = Math.random() * 10 + 5;
                const x = Math.random() * canvas.width;
                const y = (Date.now() / 100 + i * 50) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // رسم المدفع
        function drawCannon() {
            const cannonX = canvas.width / 2;
            const cannonY = canvas.height - 50;
            const cannonWidth = 60;
            const cannonHeight = 30;
            
            ctx.save();
            ctx.translate(cannonX, cannonY);
            
            // قاعدة المدفع
            ctx.fillStyle = '#34495e';
            ctx.fillRect(-cannonWidth / 2, -10, cannonWidth, 20);
            
            // برميل المدفع
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(-10, -15, 40, 30);
            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(30, -10, 20, 20);
            
            // دوار المدفع
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // أحداث التحكم
        startBtn.addEventListener('click', () => {
            startGame();
        });
        
        retryBtn.addEventListener('click', () => {
            resetGame();
            startGame();
        });
        
        adBtn.addEventListener('click', () => {
            // في الواقع، هنا سيتم تشغيل إعلان ثم منح الجوائز
            gameState.tokens += 50;
            updateUI();
            gameOverScreen.style.display = 'none';
            startGame();
        });
        
        upgradeBtn.addEventListener('click', upgradeCannon);
        
        // أحداث الماوس/اللمس
        canvas.addEventListener('mousemove', (e) => {
            aim.style.display = 'block';
            aim.style.left = (e.clientX - 15) + 'px';
            aim.style.top = (e.clientY - 15) + 'px';
        });
        
        canvas.addEventListener('mouseleave', () => {
            aim.style.display = 'none';
        });
        
        canvas.addEventListener('click', (e) => {
            shoot(e.clientX, e.clientY);
        });
        
        // أحداث اللمس للهواتف
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            aim.style.display = 'block';
            aim.style.left = (touch.clientX - 15) + 'px';
            aim.style.top = (touch.clientY - 15) + 'px';
        });
        
        canvas.addEventListener('touchend', (e) => {
            const touch = e.changedTouches[0];
            shoot(touch.clientX, touch.clientY);
        });
        
        // تحديث الواجهة عند البدء
        updateUI();
    </script>
</body>
</html>
